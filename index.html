<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="assets/css/styles.css" rel="stylesheet">
    <title>Weather Dashboard</title>
  
  </head>
  <body class="bg-dark text-light">
    <header class="m-3 text-center container">
      <div class="row">
        <div class="col-8 mx-auto">
          <h1 class="display-2">Weather Dashboard</h1>
          <hr/>
        </div>
      </div>
    </header>
    <aside class="ms-3 me-5">
      <div id="sidebar">
        <h4>Search for a City:</h4>
        <form id="searchForm" class="input-group">
          <input type="search" id="searchCity" name="searchCity" class="form-control" placeholder="Search" />
          <span class="input-group-text"><i class="fas fa-search"></i></span>
        </form>
        <ul>
          <!-- Past searches go here -->
        </ul>
      </div>
    </aside>
    <main class="mt-2 ms-2 me-4 mb-4">
      <div id="currentWeather" class="card mb-5">
        <div class="card-body text-dark">
          <h3 id="city">Search for a City</h3>
          <h5 id="today"></h5>
          <img id="currentIcon" />
          <p id="currentTemp">Temperature: </p>
          <p id="currentHumidity">Humidity: </p>
          <p id="currentWind">Wind Speed: </p>
          <p>UV Index: <span id="currentUV"></span></p>
        </div>
      </div>
      <div id="fiveDayForecast" class="card">
        <div class="card-body text-dark">
          <h4 class="pb-2">Five Day Forecast</h4>
          <div class="container">
          <div id="fiveDayContainer" class="row row-cols-md-5">
            <!-- Five Day Forecast cards go here -->
          </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
